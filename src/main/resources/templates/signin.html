<!DOCTYPE html>
<html lang="en" xmlns="th=http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login Screen" />
    <meta name="author" content="Soumalya Bhattacharya" />
    <title>Please sign in</title>
    <link
      href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#712cf9" />
    <link
      href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" th:action="@{/dologin}">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="username"
            required
            autofocus
          />
          <label for="username" class="sr-only">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password" class="sr-only">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
