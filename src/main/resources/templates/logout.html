<!DOCTYPE html>
<html lang="en" xmlns="th=http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log out</title>
    <link
      href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#712cf9" />
    <link
      href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" th:action="@{/dologout}">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h3 class="h3 mb-3 fw-normal">Do you want to logout?</h3>
        <div class="alert alert-danger" th:if="${param.error}" role="alert">
          Error while loggoing out!
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Log out
        </button>
      </form>
    </main>
  </body>
</html>
